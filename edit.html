<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Retrieve the user to edit from local storage
            var editUser = JSON.parse(localStorage.getItem('editUser'));
    
            // If there's a user to edit, populate the form fields with its data
            if (editUser) {
                $('#name').val(editUser.name);
                $('#position').val(editUser.position);
                $('#office').val(editUser.office);
                $('#age').val(editUser.age);
                $('#startDate').val(editUser.startDate);
                $('#salary').val(editUser.salary);
            }
    
            // Handle form submission for editing user data
            $('#editForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission behavior
    
                // Validate form fields
                var isValid = true;
                $('.form-control').each(function() {
                    if (!$(this).val()) { // If value is empty
                        isValid = false;
                        $(this).addClass('is-invalid'); // Add 'is-invalid' class to mark the field as invalid
                    } else {
                        $(this).removeClass('is-invalid'); // Remove 'is-invalid' class if the field is valid
                    }
                });
    
                if (!isValid) {
                    return;
                }
    
                // Gather form data
                var formData = {
                    id: editUser.id,
                    name: $('#name').val(),
                    position: $('#position').val(),
                    office: $('#office').val(),
                    age: $('#age').val(),
                    startDate: $('#startDate').val(),
                    salary: $('#salary').val()
                };
    
                // Send AJAX request to update user
                $.ajax({
                    url: 'update.php',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                        var result = JSON.parse(response);
                        if (result.success) {
                            localStorage.setItem('isShowUpdatedToast', 1);
                            window.location.href = 'tables.html';
                        } else {
                            alert(result.message);
                        }
                    }
                });
            });
        });
    </script>
    
</head>
<body id="page-top">
    
    <!-- Page Wrapper -->
    <div id="wrapper">
    
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div>
                    <i class="fas fa-university fa-fw"></i>
                </div>
                    
               
                <div class="sidebar-brand-text mx-3">Bank Employees</div>
            </a>
            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="tables.html">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Users</span></a>
            </li>

        </ul>
    <div class="container">
        <div class="row my-4">
            <div class="col">
                <h2>Edit User</h2>
            </div>
        </div>
        <form id="editForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
                <div class="invalid-feedback">Please fill out this field.</div> <!-- Error message -->
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" >
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="office">Office</label>
                <input type="text" class="form-control" id="office" >
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" >
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" >
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" class="form-control" id="salary" >
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    </div>
</body>
</html>
